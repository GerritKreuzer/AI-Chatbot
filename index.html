<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: darkslategrey;
        }
        p {
            white-space: pre-line;
        }
        #chat-container {
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 900px;
            height: 600px;
            background-color: silver;
        }
        #chat-messages {
            height: 540px;
            overflow-y: scroll;
            padding: 10px;
        }
        .messageContainer {
            margin-bottom: 10px;
        }
        .message {
            width: fit-content;
            padding: 5px;
            background-color: aquamarine;
            border-radius: 5px;
        }
        .user .message {
            background-color: lightskyblue;
            margin-left: auto;
            margin-right: 0;
        }
        #user-input {
            display: flex;
            padding: 10px;
        }
        #message-input {
            flex: 1;
            margin-right: 10px;
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-messages"></div>
        <div id="user-input">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script>
        var waiting = false;
        document.getElementById('message-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        function sendMessage() {
            if(waiting) return;
            var messageInput = document.getElementById('message-input');
            var message = messageInput.value;
            if (message.trim() === '') return;
            waiting = true;
            displayMessage('user', message);
            sendPromptToServer(message);
            messageInput.value = '';
        }
        function sendPromptToServer(prompt) {
            fetch('http://localhost:80', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: prompt,
            })
            .then(data => data.text())
                .then(text => {
                    console.log(text);
                    let serverReply = text || 'Error: No response from the server.';
                    displayMessage('server', serverReply.replaceAll('\\n', '\n'));
                    waiting = false;
                })
            .catch(error => {
                console.error('Error:', error);
                waiting = false;
            });
        }
        function displayMessage(sender, text) {
            let chatMessages = document.getElementById('chat-messages');
            let messageContainer = document.createElement('div');
            let message = document.createElement("p");
            message.textContent = text;
            message.classList.add("message");
            messageContainer.classList.add('messageContainer', sender);
            messageContainer.appendChild(message);
            chatMessages.appendChild(messageContainer);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
</html>
